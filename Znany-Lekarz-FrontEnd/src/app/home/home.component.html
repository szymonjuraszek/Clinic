<div *ngIf="this.doctorSpecializations">

  <h5>Znajdz lekarza (podaj specializacje)</h5>
  <div>
    <app-specialization-field [doctorSpecializations]="doctorSpecializations"
                              (specializationEvent)="setSpecialization($event)"></app-specialization-field>
    <button (click)="searchDoctors(this.specialization) ">Szukaj</button>
  </div>

  <div class="not-found-message">{{this.notFoundMessage}}</div>

</div>

<div id="founded-doctors">
  <app-item [doctors]="doctors"></app-item>
</div>
