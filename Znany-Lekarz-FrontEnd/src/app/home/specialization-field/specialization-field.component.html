<label for="typeahead-focus"></label>
<input
  id="typeahead-focus"
  type="text"
  class="form-control"
  [(ngModel)]="model"
  [ngbTypeahead]="search"
  (focus)="focus$.next($any($event).target.value)"
  (click)="click$.next($any($event).target.value)"
  (ngModelChange)="this.specializationEvent.emit(this.model)"
  #instance="ngbTypeahead"
/>
