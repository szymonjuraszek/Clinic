<div id="container" *ngIf="user">

  <div id="user-general-info">
    <app-user-details [user]="user"></app-user-details>
  </div>

  <div id="user-visit">
    <app-user-visit [user]="user"></app-user-visit>
  </div>

  <div *ngIf="user.role === role.ROLE_DOCTOR" id="doctor-visit-settings">
    <app-doctor-visit-settings [doctor]="user"></app-doctor-visit-settings>
  </div>
</div>
